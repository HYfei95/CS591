<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>



<div>
  <ul>
    <li *ngFor="let currency of currencies">
      <label (click)="selectCurrency(currency)">{{currency.source}}</label>
    </li>
  </ul>
</div>


<div *ngIf="selectedCurrency">
  <h3>Exchange rate for {{selectedCurrency.source}} to</h3>
  <input type="text" [(ngModel)]="selectedCurrency.to">
  <input type="text" [(ngModel)]="selectedCurrency.rate">

</div>
