<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div>

  <ul>

    <li *ngFor="let currency of currencies">
      <label (click)="displayRate(currency)">{{currency.source}}</label>
    </li>

  </ul>

</div>

<app-user [selectedCurrency]="selectedCurrency"></app-user>
